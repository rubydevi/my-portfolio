<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="nav-section">
        <nav>
          <ul class="main-nav">
            <li>
              <a href="#" class="text-white logo">My Logo</a>
            </li>
            <li class="setting-mobile">
              <a href="#">
                <img src="images/ham_setting.svg" alt="">
              </a>
            </li>
          </ul>  
        </nav>
    </header>
    <section class="bg-primary">
        <div>
            <p class="text-primary">
              Hey There. I’m Ruby.
            </p>
            <p class="text-supportive">
                I'm a Software Developer
            </p>
            <p class="text-description">
                I can help you build a product , feature or website Look through some of my work and experience! If you like what you see and have a project you need coded, 
don’t hesitate to contact me.
            </p>
            <div class="social-media-section">
              <ul class="social-media">
                <li>
                    <a href="#"><img class="img-flex" src="images/socialMediaIcons/giticon.png" alt="github icon"></a>
                </li>
                <li>
                    <a href="#"><img class="img-flex" src="images/socialMediaIcons/linkedIn.svg" alt="linkedIn icon"></a>
                </li>
                <li>
                    <a href="#"><img class="img-flex" src="images/socialMediaIcons/angelist.png" alt="angelist icon"></a>
                </li>
                <li>
                    <a href="#"><img class="img-flex" src="images/socialMediaIcons/twitter.png" alt="twitter icon"></a>
                </li>
                <li>
                    <a href="#"><img class="img-flex" src="images/socialMediaIcons/medium.png" alt="medium icon"></a>
                </li>
            </ul>
          </div>            
        </div>       
    </section>
    <section class="main-container-works">
      <p class="main-text-work">
        My Recent Works
        <hr class="main-line">
      </p>
      <img src="images/workThumbnails/work1.svg" alt="">
    </section>
    <hr>
</body>
</html>
